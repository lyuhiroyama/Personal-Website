<!DOCTYPE html>

<html>
<head>
  <title>LYUROAD</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
   <p id="header-text">LYUROAD</p> 
  </header>

    <nav>

      <ul id="nav-logo">
        <li>LYUROAD</li>
      </ul>

      <ul>
        <li>Features</li>
        <li>Pricing</li>
        <li>Blog</li>
        <li>Discover</li>
      </ul>
      <ul>
        <li id="dashboard-hover">Dashboard</li>
      </ul>
    </nav>

  <div id="verticalOneHalf-div"></div>
  <div id="verticalOne-div">
    <div id="horizontalOne-divOne"></div>
    <div id="horizontalOne-divTwo"></div>
  </div>

  <div id="verticalTwo-div">
  </div>

  <div id="verticalThree-div">
    <div id="horizontalThree-divOne"></div>
    <div id="horizontalThree-divTwo"></div>
  </div>


<script>
  window.onscroll = function() {
    const nav = document.querySelector("nav");
    const header = document.querySelector("header");
    const navLogo = document.getElementById("nav-logo");
    const scrollPlaceholder = document.getElementById("verticalOneHalf-div");

    const headerHeight = header.offsetHeight;

    if (window.pageYOffset > headerHeight) {
      nav.classList.add("sticky");
      header.style.display = "none";
      navLogo.style.display = "inline";
      scrollPlaceholder.style.display = "block";

      
    } else {
      nav.classList.remove("sticky");
      header.style.display = "block";
      navLogo.style.display = "none";
      scrollPlaceholder.style.display = "none";
    }

  }
</script>

</body>

</html>
